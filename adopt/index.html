<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Puppy Love Adopt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="../bundle.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="adopt.css">
</head>
<body id="adopt">
    
    <div class="row">
    <div class="col-sm-3">
        <aside>
            <form id="filterSort">
                <h4>Size</h4>
                <label for="small">Small
                    <input type="checkbox" id="small" name="size">
                </label>
                <label for="medium">Medium
                    <input type="checkbox" id="medium" name="size">
                </label>
                <label for="large">Large
                    <input type="checkbox" id="large" name="size">
                </label>
                <hr>
                <h4>Rating</h4>
                <label for="oneUp">
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    &amp; Up
                    <input type="radio" id="oneUp" name="rating">
                </label>
                <label for="twoUp">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    &amp; Up
                    <input type="radio" id="twoUp" name="rating">
                </label>
                <label for="threeUp">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    &amp; UP
                    <input type="radio" id="threeUp" name="rating">
                </label>
                <label for="fourUp">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    &amp; Up
                    <input type="radio" id="fourUp" name="rating">
                </label>
                <hr>
                <h4>Adoption Fee</h4>
                <label for="free">Free
                    <input type="radio" id="free" name="fee">
                </label>
                <label for="ltOneHundred">&lt; $100.<sup>00</sup>
                    <input type="radio" id="ltOneHundred" name="fee">
                </label>
                <label for="ltTwoHundred">&lt; $200.<sup>00</sup>
                    <input type="radio" id="ltTwoHundred" name="fee">
                </label>
                <label for="ltFiveHundred">&lt; $500.<sup>00</sup>
                    <input type="radio" id="ltFiveHundred" name="fee">
                </label>
                <hr>
                <label for="kidFriendly">Kid Friendly
                    <input type="checkbox" id="kidFriendly" name="kidFriendly">
                </label>
                <label for="houseTrained">House Trained
                    <input type="checkbox" id="houseTrained" name="houseTrained">
                </label>
                <button class="clearFilter">Clear Filters</button>
            </form>
        </aside>
    </div>
    <div class="col-sm-9">
        <main>
            <div class="container">
                <div class="row"></div>
            </div>
        </main>
    </div>    
    </div>
    
   
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
</body>
</html>
